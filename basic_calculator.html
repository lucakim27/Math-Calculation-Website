<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=1024">
        <title>Document</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <ul>
            <li><a href="/index">Home</a></li>
            <li><a class="active" href="/basic_calculator">Basic Calculator</a></li>
            <li><a href="/gcd&lcm_calculator">GCD & LCM Calculator</a></li>
            <li><a href="/graph_calculator">Graph Calculator</a></li>
            <li><a href="/enquiry">Enquiry</a></li>
        </ul>

        <center>
        <div style="margin-left:10%;padding:1px 16px;height:1000px;">
            <h1>Calculator</h1>
            <p>(Divide: /) | (Multiply: *) | (Add: +) | (Minus: -) | (Current value: x) | (Pie: π) | (AC: reset)</p>
            <form name="calculator">
            <table style="height:600px;width:600px">
               <tr>
                  <td colspan="3">
                     <input style="height:50px;width:600px;" type="text" name="display" id="display">
                  </td>
               </tr>
               <tr>
                  <td><input style="height:200px;width:200px" type="button" name="sin" value="sin(x * π)" onclick='d("sin")'></td>
                  <td><input style="height:200px;width:200px" type="button" name="cos" value="cos(x * π)" onclick='d("cos")'></td>
                  <td><input style="height:200px;width:200px" type="button" name="tan" value="tan(x * π)" onclick=""></td>
               </tr>
               <tr>
                  <td><input style="height:200px;width:200px" type="button" id="clear" name="clear" value="AC" onclick="calculator.display.value = ''"></td>
                  <td><input style="height:200px;width:200px" type="button" name="doit" value="=" onclick="calculator.display.value = eval(calculator.display.value)"></td>
               </tr>
            </table>
            </form>
         </div>
         </center>

         <script type="text/javascript" src="js/basic_calculator.js"></script>
 
     </body>
 </html>
